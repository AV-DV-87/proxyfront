<div class="container">
  <div class="col-md-10 mx-auto content" *ngIf="yolo; else bye">
    <div class="row h-25 text-center">
      <div class="col">
        <h2> Déja Client ! </h2>
        <form (ngSubmit)="submitNum(foundForm)">
          <div class="form-group">
            <input id="numero" name="numero" type="text" class="form-control" [(ngModel)]="clientNum.numero" #numero="ngModel" required
              maxlength="8" minlength="8" placeholder="N° Identifiant">
          </div>
          <a href="" (click)="yolo = !yolo">
            <button [disabled]="foundForm.form.invalid" class="btn btn-primary" ()>Valider</button>
          </a>
        </form>
        <br>
        <h1 class="text-primary mx-auto">OU</h1>
        <h2> Inscrivez-vous ! </h2>
        <form (ngSubmit)="submit(creatForm)" #creatForm="ngForm">
          <div class="form-group">
            <input id="nom" name="nom" type="text" #nom="ngModel" [class.is-invalid]="nom.invalid && nom.touched" class="form-control"
              required [(ngModel)]="model.nom" placeholder="Nom">
            <span class="text-danger" [class.d-none]="nom.valid || nom.untouched"> Quel est votre nom ? </span>
          </div>
          <div class="form-group">
            <input id="prenom" name="prenom" type="text" #prenom="ngModel" [class.is-invalid]="prenom.invalid && prenom.touched" class="form-control"
              required [(ngModel)]="model.prenom" placeholder="Prénom">
            <span class="text-danger" [class.d-none]="prenom.valid || prenom.untouched"> Quel est votre prénom ? </span>
          </div>
          <div class="form-group">
            <input id="mail" name="mail" type="text" #mail="ngModel" class="form-control" required [(ngModel)]="model.mail" placeholder="ex:mail@domain.com">
          </div>
          <div class="form-group">
            <input id="telephone" name="telephone" type="tel" #telephone="ngModel" class="form-control" [(ngModel)]="model.telephone"
              maxlength="10" minlength="10" placeholder="ex:0612345678">
          </div>
          <a href="" (click)="yolo = !yolo">
            <button [disabled]="creatForm.form.invalid" class="btn btn-primary" yolo='true'>Valider</button>
          </a>
        </form>
      </div>
    </div>
  </div>
  <ng-template #bye>
    <div class="container-fluid principal">
      <div class="main-head">
        <div class="sticky-top text-center">
          <img src="../img/proxybank.png" alt="" class="img-fluid mid-logo">
        </div>
      </div>
      <div class="col content bg-aurevoir">
        <div class="row h-100 d-flex align-items-center justify-content-center text-center p-4">
          <h1 class="titre-devis">Vous serez contacté dans un délai de
            <span class="text-warning">XX</span> jours par un de nos conseillers experts en assurance auto</h1>
        </div>
      </div>
    </div>
  </ng-template>
</div>
