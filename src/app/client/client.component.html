
<div class="container">
  <div class="col-md-10 mx-auto content">
    <div class="row h-25 text-center">
      <div class="col">
        <h2> Déja Client ! </h2>
        <form (ngSubmit)="submitNum(foundForm)" #foundForm="ngForm">
          <div class="form-group">
            <input id="numero" name="numero" type="text" class="form-control" [(ngModel)]="clientNum.numero" #numero="ngModel" required  maxlength="8" minlength="8"
                placeholder="N° Identifiant" >
          </div>
          <button [disabled]="foundForm.form.invalid"  class="btn btn-primary" >Valider</button>
        </form>
        <br>
        <h1 class="text-primary mx-auto">Où</h1>
        <h2> Inscrivez-vous ! </h2>
        <form (ngSubmit)="submit(creatForm)" #creatForm="ngForm">
          <div class="form-group">
            <input id="nom" name="nom" type="text" #nom="ngModel" [class.is-invalid]="nom.invalid && nom.touched"class="form-control" required  [(ngModel)]="model.nom" placeholder="Nom">
            <span class="text-danger" [class.d-none] ="nom.valid || nom.untouched" > Quel est votre nom ? </span>
          </div>
          <div class="form-group">
            <input id="prenom" name="prenom" type="text" #prenom="ngModel" [class.is-invalid]="prenom.invalid && prenom.touched" class="form-control" required [(ngModel)]="model.prenom" placeholder="Prénom">
            <span class="text-danger" [class.d-none] ="prenom.valid || prenom.untouched" > Quel est votre prénom ? </span>
          </div>
          <div class="form-group">
            <input id="mail" name="mail" type="text" #mail="ngModel"  class="form-control" required [(ngModel)]="model.mail" placeholder="ex:mail@domain.com" >
          </div>
          <div class="form-group">
            <input id="telephone" name="telephone" type="tel" #telephone="ngModel"  class="form-control" [(ngModel)]="model.telephone" maxlength="10" minlength="10"
              placeholder="ex:0612345678">
          </div>
          <button [disabled]="creatForm.form.invalid" class="btn btn-primary">Valider</button>
        </form>
      </div>
    </div>
  </div>
</div>
